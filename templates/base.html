<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lapla - F1 Telemetry Analysis{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-danger">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-danger" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/lapla-logo.png') }}" alt="Lapla Logo" height="40" class="me-2">
                Lapla
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-icon-only" href="{{ url_for('index') }}" title="Home">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon-only" href="{{ url_for('about') }}" title="About">
                            <i class="fas fa-info-circle"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon-only" href="{{ url_for('blog') }}" title="Blog">
                            <i class="fas fa-newspaper"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon-only" href="{{ url_for('privacy') }}" title="Privacy">
                            <i class="fas fa-shield-alt"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Enhanced Footer -->
    <footer class="enhanced-footer bg-dark py-4 mt-auto border-top border-danger">
        <div class="container">
            <div class="row align-items-center">
                <!-- Left: Powered By -->
                <div class="col-md-4 text-start">
                    <div class="footer-brand">
                        <i class="fas fa-code text-danger me-2"></i>
                        <span class="text-light">Powered By</span>
                        <strong class="text-danger ms-1">DeepInk Team</strong>
                    </div>
                </div>
                
                <!-- Center: Lapla Logo -->
                <div class="col-md-4 text-center">
                    <div class="footer-logo">
                        <i class="fas fa-flag-checkered text-danger me-2" style="font-size: 1.5rem;"></i>
                        <span class="footer-brand-name">Lapla</span>
                        <div class="footer-tagline">Advanced F1 Telemetry Analysis</div>
                    </div>
                </div>
                
                <!-- Right: Social Media -->
                <div class="col-md-4 text-end">
                    <div class="social-links">
                        <a href="https://github.com/AnZomorodian" class="social-link" title="GitHub" aria-label="GitHub" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://t.me/ArtinZomorodian" class="social-link" title="Telegram" aria-label="Telegram" target="_blank">
                            <i class="fab fa-telegram-plane"></i>
                        </a>
                        <a href="https://discord.gg/NbTDTRhu" class="social-link" title="Discord" aria-label="Discord" target="_blank">
                            <i class="fab fa-discord"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Copyright -->
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <hr class="border-secondary">
                    <small class="text-muted">
                        © 2025 Lapla Platform • Official Sources • Free, Fast, Secure
                    </small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
